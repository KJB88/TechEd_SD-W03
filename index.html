<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page is an image gallery with a selection of cat thumbnails." />

    <!-- Shut up Favicon -->
    <link rel="shortcut icon" href="#">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/core.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/footer.css">

    <!-- JS -->
    <script src="./assets/js/wordlibs.js" defer></script>
    <script src="./assets/js/helper.js" defer></script>
    <script src="./assets/js/galleryEntry.js" defer></script>
    <script src="./assets/js/searchForm.js" defer></script>
    <script src="./assets/js/bouncingRainbowText.js" defer></script>
    <script src="./assets/js/fetcher.js" defer></script>
    <script src="./assets/js/app.js" defer></script>
    <title>Not-Splash: Totally Original Gallery</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <!-- NAV -->
        <nav>
            <h1 class="no-pointer-events drop-shadow-2px" tabindex="-1" aria-label="Title of the website: Not-Splash!">
                Not-Splash
            </h1>
            <h2 class="no-pointer-events drop-shadow-2px subtitle" tabindex="-1"
                aria-label="Subtitle of the website: Totally Original Gallery!">Totally Original Gallery!</h2>
            <!-- Stylised Row -->
            <ul>
                <li>
                    <a href="https://github.com/KJB88/TechEd_SD-W03" class="drop-shadow-2px tabbable"
                        aria-label="A link to access the repo for this website." target="_blank">Repo</a>
                </li>
                <li>
                    <a href="https://github.com/KJB88" class="drop-shadow-2px tabbable"
                        aria-label="A link to access the Github of the author of this website."
                        target="_blank">Github</a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/kevin-barr1988/" class="drop-shadow-2px tabbable"
                        aria-label="A link to access the LinkedIn of the author of this website."
                        target="_blank">LinkedIn</a>
                </li>
                <li>
                    <a href="https://kjb88.github.io/" class="drop-shadow-2px tabbable"
                        aria-label="A link to access the Personal Website of the author of this website."
                        target="_blank">Website</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <!-- Main IMG -->
        <div>
            <img src="" alt="The ol' image gallery!" title="" id="main-img" class="drop-shadow-2px" />
        </div>
        <!-- Gallery Selection -->
        <div id="gallery-outer" tabindex="-1">
            <button id="collapse-btn" class="drop-shadow-2px tabbable"
                aria-label="Collapse the image selection.">&#x005E</button>
            <div id="gallery-container" tabindex="-1">
                <img src="" alt="" title="" class="gallery-img tabbable" tabindex="0" />
                <img src="" alt="" title="" class="gallery-img tabbable" tabindex="0" />
                <img src="" alt="" title="" class="gallery-img tabbable" tabindex="0" />
                <img src="" alt="" title="" class="gallery-img tabbable" tabindex="0" />
                <img src="" alt="" title="" class="gallery-img tabbable" tabindex="0" />
                <img src="" alt="" title="" class="gallery-img tabbable" tabindex="0" />
            </div>
        </div>

        <!-- Cycle Gallery -->
        <div class="gallery-btn-div" tabindex="-1">
            <button id="prev-btn" class="drop-shadow-2px tabbable"
                aria-label="Get the previous image in the gallery selection.">&lt;</button>
            <button id="next-btn" class="drop-shadow-2px tabbable"
                aria-label="Get the next image in the gallery selection."> &gt;</button>
        </div>

        <!-- Search via Query -->
        <div class="search-div drop-shadow-2px"
            aria-label="Functionality to search for an image by keyword or get a random image.">
            <form class="search-form" aria-label="Input form to type in a search query and find an image based on it."
                tabindex="-1">
                <span id="response-text" tabindex="-1">Search or Randomise using Unsplash!</span>
                <input id="search-input-field" placeholder="Search for a keyword!" class="tabbable"
                    aria-label="Type a keyword here to search for an image relating to the keyword." />
                <button id="search-btn" class="tabbable"
                    aria-label="Submit your search term to get an image based on your search keyword from Unsplash!">Search
                    by Keyword</button>
            </form>
            <button id="random-btn" class="tabbable" aria-label="Get a random image from Unsplash!">Get Random
                Image</button>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="drop-shadow-2px" id="rainbow-text"
            aria-label="The author's signature and apparent attempt at having some level of creativity.">Kev Barr</div>
    </footer>
</body>

</html>
