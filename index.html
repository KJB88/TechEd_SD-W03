<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/core.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/footer.css">

    <!-- JS -->
    <script src="./assets/js/wordlibs.js" defer></script>
    <script src="./assets/js/helper.js" defer></script>
    <script src="./assets/js/galleryEntry.js" defer></script>
    <script src="./assets/js/searchForm.js" defer></script>
    <script src="./assets/js/bouncingRainbowText.js" defer></script>
    <script src="./assets/js/app.js" defer></script>
    <title>Not-Splash: Totally Original Gallery!</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <!-- NAV -->
        <nav>
            <h1 class="no-pointer-events drop-shadow-2px"></h1>
            <select id="nav-dropdown" class="drop-shadow-2px">
                <option value="https://github.com/KJB88/TechEd_SD-W03">Repo</option>
                <option value="https://github.com/KJB88">Github</option>
                <option value="https://www.linkedin.com/in/kevin-barr1988/">LinkedIn</option>
                <option value="https://kjb88.github.io/">Website</option>
            </select>
            <ul>
                <li>
                    <a href="https://github.com/KJB88/TechEd_SD-W03" class="drop-shadow-2px">Repo</a>
                </li>
                <li>
                    <a href="https://github.com/KJB88" class="drop-shadow-2px">Github</a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/kevin-barr1988/" class="drop-shadow-2px">LinkedIn</a>
                </li>
                <li>
                    <a href="https://kjb88.github.io/" class="drop-shadow-2px">Website</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <!-- Main IMG -->
        <div>
            <img src="" alt="The ol' image gallery!" id="main-img" class="drop-shadow-2px" />
        </div>
        <!-- Gallery Selection -->
        <div id="gallery-outer">
            <button id="collapse-btn" class="drop-shadow-2px">&#x005E</button>
            <div id="gallery-container">
                <img src="" alt="" class="gallery-img" />
                <img src="" alt="" class="gallery-img" />
                <img src="" alt="" class="gallery-img" />
                <img src="" alt="" class="gallery-img" />
                <img src="" alt="" class="gallery-img" />
            </div>
            <button id="refresh-btn" class="drop-shadow-2px">Fetch a new selection!</button>
        </div>

        <!-- Cycle Gallery -->
        <div class="gallery-btn-div">
            <button id="prev-btn" class="drop-shadow-2px">&lt;</button>
            <button id="next-btn" class="drop-shadow-2px"> &gt;</button>
        </div>

        <!-- Search via Query -->
        <form class="search-form drop-shadow-2px">
            <input id="search-input-field" placeholder="Search for a keyword!" />
            <div class="btn-div">
                <button id="random-btn">Random</button>
                <button id="search-btn">Search</button>

            </div>
        </form>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="drop-shadow-2px" id="rainbow-text">Kev Barr</div>
    </footer>
</body>

</html>
