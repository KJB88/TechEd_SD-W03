<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page is an image gallery with a selection of cat thumbnails." />

    <!-- Shut up Favicon -->
    <link rel="shortcut icon" href="#">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/core.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/footer.css">

    <!-- JS -->
    <script src="./assets/js/wordlibs.js" defer></script>
    <script src="./assets/js/helper.js" defer></script>
    <script src="./assets/js/galleryEntry.js" defer></script>
    <script src="./assets/js/searchForm.js" defer></script>
    <script src="./assets/js/bouncingRainbowText.js" defer></script>
    <script src="./assets/js/fetcher.js" defer></script>
    <script src="./assets/js/app.js" defer></script>
    <title>Not-Splash: Totally Original Gallery</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <!-- NAV -->
        <nav>
            <h1 class="no-pointer-events drop-shadow-2px" aria-label="Title of the website: Not-Splash!">Not-Splash
            </h1>
            <h2 class="no-pointer-events drop-shadow-2px subtitle"
                aria-label="Subtitle of the website: Totally Original Gallery!">Totally Original Gallery!</h2>
            <select id="nav-dropdown" class="drop-shadow-2px"
                aria-label="Dropdown containing links related to this website.">
                <option value="https://github.com/KJB88/TechEd_SD-W03"
                    aria-label="A link to access the repo for this website.">Repo</option>
                <option value="https://github.com/KJB88"
                    aria-label="A link to access the Github of the author of this website.">Github</option>
                <option value="https://www.linkedin.com/in/kevin-barr1988/"
                    aria-label="A link to access the LinkedIn of the author of this website.">LinkedIn</option>
                <option value="https://kjb88.github.io/"
                    aria-label="A link to access the Personal Website of the author of this website.">Website</option>
            </select>
            <ul>
                <li>
                    <a href="https://github.com/KJB88/TechEd_SD-W03" class="drop-shadow-2px"
                        aria-label="A link to access the repo for this website.">Repo</a>
                </li>
                <li>
                    <a href="https://github.com/KJB88" class="drop-shadow-2px"
                        aria-label="A link to access the Github of the author of this website.">Github</a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/kevin-barr1988/" class="drop-shadow-2px"
                        aria-label="A link to access the LinkedIn of the author of this website.">LinkedIn</a>
                </li>
                <li>
                    <a href="https://kjb88.github.io/" class="drop-shadow-2px"
                        aria-label="A link to access the Personal Website of the author of this website.">Website</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <!-- Main IMG -->
        <div>
            <img src="" alt="The ol' image gallery!" title="" id="main-img" class="drop-shadow-2px" />
        </div>
        <!-- Gallery Selection -->
        <div id="gallery-outer">
            <button id="collapse-btn" class="drop-shadow-2px"
                aria-label="Collapse the image selection.">&#x005E</button>
            <div id="gallery-container">
                <img src="" alt="" title="" class="gallery-img" />
                <img src="" alt="" title="" class="gallery-img" />
                <img src="" alt="" title="" class="gallery-img" />
                <img src="" alt="" title="" class="gallery-img" />
                <img src="" alt="" title="" class="gallery-img" />
                <img src="" alt="" title="" class="gallery-img" />
            </div>
        </div>

        <!-- Cycle Gallery -->
        <div class="gallery-btn-div">
            <button id="prev-btn" class="drop-shadow-2px">&lt;</button>
            <button id="next-btn" class="drop-shadow-2px"> &gt;</button>
        </div>

        <!-- Search via Query -->
        <form class="search-form drop-shadow-2px"
            aria-label="Input form to type in a search query and find an image based on it.">
            <span id="response-text">Search or Randomise using Unsplash!</span>
            <input id="search-input-field" placeholder="Search for a keyword!" />
            <div class="btn-div">
                <button id="random-btn">Random on Unsplash!</button>
                <button id="search-btn">Search on Unsplash!</button>
            </div>
        </form>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="drop-shadow-2px" id="rainbow-text">Kev Barr</div>
    </footer>
</body>

</html>
